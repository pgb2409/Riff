<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domina tu instrumento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Domina tu instrumento</h1>

  <!-- Paso 1: Subir MP3 -->
  <div class="section">
    <label>1. Sube tu archivo de audio (MP3):</label>
    <input type="file" id="audioFile" accept="audio/mp3" required />
  </div>

  <!-- Paso 2: Subir PDF -->
  <div class="section">
    <label>2. Sube tu partitura (PDF):</label>
    <input type="file" id="scoreFile" accept=".pdf" required />
  </div>

  <!-- Paso 3: Elegir instrumento -->
  <div class="section">
    <label>3. Elige tu instrumento:</label>
    <select id="instrument">
      <option value="piano">Piano</option>
      <option value="guitarra">Guitarra</option>
      <option value="voz">Voz</option>
      <option value="violin">Violín</option>
      <option value="flauta">Flauta</option>
    </select>
  </div>

  <!-- Controles de audio -->
  <div id="audioControls" style="display:none; margin:20px 0;">
    <button id="playPause">▶ Reproducir</button>
    <button id="adjustMinus">–0.2s</button>
    <input type="number" id="offsetInput" value="0" step="0.1" style="width:60px;" />
    <button id="adjustPlus">+0.2s</button>
    <span id="timeDisplay">0:00 / 0:00</span>
    <span id="currentMeasure" style="margin-left:15px; color:#ffcc00;">Compás: 1</span>
  </div>

  <!-- Contenedor del PDF -->
  <div id="scoreContainer" style="position: relative; width: 100%; height: 600px; border: 1px solid #444; overflow: hidden;">
    <div style="position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:#666;">
      Sube un PDF para ver la partitura
    </div>
  </div>

  <!-- Overlay de resaltado -->
  <div id="measureHighlightOverlay" style="position: absolute; top:0; left:0; width:0; height:0; pointer-events: none; z-index: 10;"></div>

  <!-- Botones de navegación -->
  <div style="margin-top:20px;">
    <button id="prev2">&lt;&lt; 2</button>
    <button id="prev1">&lt; 1</button>
    <button id="next1">1 &gt;</button>
    <button id="next2">2 &gt;&gt;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
