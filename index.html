<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domina tu instrumento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Domina tu instrumento</h1>

  <!-- Audio -->
  <input type="file" id="audioFile" accept="audio/mp3,audio/mp4,video/mp4" />
  <div id="audioControls" style="display:none;">
    <button id="playPause">▶ Reproducir</button>
    <button id="adjustMinus">–0.2s</button>
    <input type="number" id="offsetInput" value="0" step="0.1" />
    <button id="adjustPlus">+0.2s</button>
    <span id="timeDisplay">0:00 / 0:00</span>
  </div>

  <!-- Partitura -->
  <input type="file" id="scoreFile" accept=".pdf,.jpg,.jpeg,.png" />
  <div id="scoreContainer" style="position: relative; width: 100%; text-align: center; margin-top: 20px;"></div>

  <!-- Controles en vivo -->
  <div id="liveControls" style="display:none; margin-top: 20px;">
    <button id="prev2">&lt;&lt; 2</button>
    <button id="prev1">&lt; 1</button>
    <span id="currentMeasure">Compás: 0</span>
    <button id="next1">1 &gt;</button>
    <button id="next2">2 &gt;&gt;</button>
    
    <div style="margin-top:10px;">
      Loop: 
      <input type="number" id="loopStart" min="0" value="0" /> – 
      <input type="number" id="loopEnd" min="0" value="0" />
      <button id="saveLoop">Guardar loop</button>
    </div>
  </div>

  <!-- PDF.js -->
  <script src="pdfjs/pdf.min.js"></script>
  <script>
    pdfjsGlobal.workerSrc = 'pdfjs/pdf.worker.min.js';
  </script>
  <script src="script.js"></script>
</body>
</html>
